<body>
    <h1>Simple Calculator</h1>
    <label>First Number:<input type="text" id="num1"></label><br>
    <label>Second Number: <input type="text" id="num2"></label><br>
    <label>Enter a Sign: 
    <select id="sign">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select></label><br>
    <button type="submit" id="cal" >Calculate</button>

    <h1>Grade Calculator</h1>

    <label>Course 2: <input type="text"  id="course2"></label><br>

    <label>Course 4: <input type="text"  id="course4"></label><br>
    <label>Course 5: <input type="text"  id="course5"></label><br>
    <button type="submit" id="grade_cal">Calculate</button>
